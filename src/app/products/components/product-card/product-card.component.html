<div class="card bg-base-100 w-96 md:w-90 shadow-sm px-5 md:px-10 md:py-5 animate-fade-in-scale">
  <figure>
    <img
      [src]="product().images | productImage"
      [alt]="product().title" 
      />
  </figure>
  <div class="card-body">
    <h2 
    class="card-title font-montserrat text-accent text-xl hover:underline cursor-pointer"
    [routerLink]="['/product', product().slug]"
    >
    {{ product().title }}
  </h2>
    <p>{{ product().description | slice: 0:70 }}...</p>
    <div class="card-actions justify-end">
      <a 
      class="link link-accent"
      [routerLink]="['/product', product().slug]">
      Ver producto
    </a>
    </div>
  </div>
</div>
